language: node_js
node_js:
  - "12"
cache: yarn

env:
  global:
    - GIT_NAME="uikenshoo"
    - GIT_EMAIL="ui@kenshoo.com"

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - yarn prettier
  - yarn test
  - yarn build
  - if [ "$BRANCH" == "master" ];
    then
      yarn workspace @kenshooui/react-tree-docs chromatic --auto-accept-changes;
    elif [[ $TRAVIS_EVENT_TYPE != 'pull_request' ||  $TRAVIS_PULL_REQUEST_SLUG != $TRAVIS_REPO_SLUG ]];
    then
      yarn workspace @kenshooui/react-tree-docs chromatic;
    fi

after_success:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

deploy:
  - provider: script
    script: if [ "$NPM_TOKEN" != "false" ]; then yarn release; fi
    skip-cleanup: true
    on:
      all_branches: true